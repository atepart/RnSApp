name: Build and Release

on:
  push:
    branches:
      - master

permissions:
  packages: write
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10.15'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run build script
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          .\build.bat
        else
          ./build.sh
        fi

    - name: Archive Release Asset
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          Compress-Archive -Path ./dist/RnSApp -DestinationPath ./dist/RnSApp_Windows.zip
        else
          zip -r ./dist/RnSApp_MacOS.zip ./dist/RnSApp
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RnSApp_${{ runner.os }}
        path: ./dist/RnSApp_${{ runner.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: RnSApp_Windows
        path: ./dist/RnSApp_Windows.zip

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: RnSApp_macOS
        path: ./dist/RnSApp_MacOS.zip

    - name: Get current date and time
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d_%H-%M-%S')"

    - name: Create Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: v${{ steps.date.outputs.date }}
        name: Release v${{ steps.date.outputs.date }}
        draft: false
        prerelease: false

    - name: Upload Windows Release Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ./dist/RnSApp_Windows.zip

    - name: Upload MacOS Release Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ./dist/RnSApp_MacOS.zip
