name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Укажите нужную версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run build script
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          .\build.bat
        else
          ./build.sh
        fi

    - name: Archive Release Asset
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          Compress-Archive -Path ./dist/RnSApp -DestinationPath ./dist/RnSApp_Windows.zip
        else
          zip -r ./dist/RnSApp_MacOS.zip ./dist/RnSApp
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: RnSApp_${{ runner.os }}
        path: ./dist/RnSApp_${{ runner.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: RnSApp_Windows
        path: ./dist/RnSApp_Windows.zip

    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: RnSApp_macOS
        path: ./dist/RnSApp_MacOS.zip

    - name: Get current date and time
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d_%H-%M-%S')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.date.outputs.date }}
        release_name: Release v${{ steps.date.outputs.date }}
        draft: false
        prerelease: false

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/RnSApp_Windows.zip
        asset_name: RnSApp_Windows.zip
        asset_content_type: application/zip

    - name: Upload MacOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/RnSApp_MacOS.zip
        asset_name: RnSApp_MacOS.zip
        asset_content_type: application/zip
